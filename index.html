<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <div class="images">
            <img src="images/rock.png" alt="rock" id="rock">
            <img src="images/paper.png" alt="paper" id="paper">
            <img src="images/scissor.png" alt="scissor" id="scissor">
        </div>
        <div class="score">
            <p>My Score <b id="myScore">0</b> </p>
            <p>Computer Score <b id="compScore">0</b> </p>
        </div>
        <p id="playbtn">Play your move</p>
    </div>

    <script src="app.js"></script>

</body>

</html>
